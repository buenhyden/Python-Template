services:
  # 1. 데이터 저장소
  influxdb:
    image: influxdb:2.7
    container_name: influxdb-load-test
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=my-org
      - DOCKER_INFLUXDB_INIT_BUCKET=locust-bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
  # 2. 시각화

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
  # 3. Locust Master

  locust-master:
    build: .
    ports:
      - "8089:8089"
    volumes:
      - ./locustfile.py:/mnt/locust/locustfile.py
    environment:
      - LOCUST_INFLUXDB_HOST=influxdb
      - LOCUST_INFLUXDB_TOKEN=my-token
    command: -f /mnt/locust/locustfile.py --master
    # [중요] Docker 안에서 내 컴퓨터의 8000번 포트를 찾기 위한 설정

    extra_hosts:
      - "host.docker.internal:host-gateway"
  # 4. Locust Worker (필요시 복제 가능)

  locust-worker:
    build: .
    volumes:
      - ./locustfile.py:/mnt/locust/locustfile.py
    environment:
      - LOCUST_INFLUXDB_HOST=influxdb
      - LOCUST_INFLUXDB_TOKEN=my-token
    command: -f /mnt/locust/locustfile.py --worker --master-host locust-master
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - locust-master
volumes:
  influxdb_data:
