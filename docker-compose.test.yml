services:
  run:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: python:latest
    hostname: fastapi
    container_name: fastapi
    restart: unless-stopped
    working_dir: /app
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    image: python-template-test
    container_name: python-template-test
    working_dir: /app
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: pytest
    depends_on:
      - db
    environment:
      - PROJECT_NAME=Test CI
      - KAFKA_CONNECT_URL=http://localhost:8083
      - TEMPO_EXPORTER=http://localhost:4317
      - LOKI_URL=http://localhost:3100
      - SCHEMA_REGISTRY_URL=http://localhost:8081
      - KAFKA_REST_PROXY_URL=http://localhost:8082
      - KAFKA_BROKERS=["localhost:9092"]
      - OPENSEARCH_URL=http://localhost:9200
      - OLLAMA_URL=http://localhost:11434
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=postgres
      - DB_PORT_WRITE=5432
      - DB_PORT_READ=5432
      - DB_NAME=app_db
      - REDIS_URL=redis://localhost:6379
      - N8N_URL=http://localhost:5678
    networks:
      - project_net
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - project_net
networks:
  project_net:
    driver: bridge
  infra_net:
    driver: bridge
